<main role="main" class="container-fluid">
  <div class="row text-center">
      <div class="col-12">
          <div class="tittle">
              <img src="assets/images/title.png" class="mt-4">
              <span class="titulo  ml-5 pl-5 mt-n2">Detalle compra</span>
          </div>
      </div> 
  </div>
  <div class="card col-sm-5 col-md-6 offset-sm-8" style="width: 27rem;">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-5 col-md-6">
          <h5>Cliente:</h5>
        </div>
        <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
          <h5>{{notaV.cliente}}</h5>
        </div>
        <div class="col-sm-5 col-md-6">
          <h5>Fecha:</h5>
        </div>
        <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
          <h5>{{notaV.fecha}}</h5>
        </div>      
        <div class="col-sm-5 col-md-6">
          <h3>Total a pagar:</h3>
        </div>
        <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
          <h3>{{notaV.montoTotal}}</h3>
        </div>
      </div>
    </div>
  </div>
  <form [formGroup]="frmDetalle" (ngSubmit)="submitForm()">
    <div class="row text-center ">
        <div class="col-12 pt-5">
            <hr>
        </div>
        <div class="col-4 br-solid">
            <a href="#">
                <img src="assets/images/Imagen2.png">
            </a>
        </div>         
        <div class="col-8">
        <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Seleccione</th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let det of ItemsArray">
                <!--th scope="row">{{det.producto}} [(ngModel)]="isChecked"</th-->
                <input type="checkbox" class="form-control" [value]="det.totalProd" (change)="onCheckboxChange($event)"/>
                <td>{{det.producto}}</td>
                <td>{{det.cantidad}}</td>
                <td>{{det['totalProd']}}</td>
                <!--td>
                  <img src="assets/img/{{postre.img}}" width="30px" class="img-fluid" alt="{{postre.nombre}}">
                </td-->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-12 pt-5">
        <hr>
      </div>
      <div class="row botonera">
        <div class="col-6 text-center">
            <button class="btn-back"  type="reset" routerLink="/" routerLinkActive="active">VOLVER</button>
        </div>
        <div class="col-6 text-center">
            <button class="btn-next">ACEPTAR</button>
        </div>
    </div>
  </form>
</main>
<footer>
</footer>
